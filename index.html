<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title data-trans="title">Book Shop</title>
</head>

<body class="bg-secondary text-light text-center" onload="onInit()">
    <h1 class="display-3 mb-4" data-trans="heading">Welcome to Yuval's bookshop manager</h1>
    <div class="langs">
        <select class="form-select-sm" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </div>

    <section class="shop-container">
        <div class="filters">
            <label data-trans="sort-by-label">Sort By</label>
            <select class='select form-select-sm' onchange="onSetFilterBy('select',this.value)">
                <option data-trans="filter-select" value="">Select</option>
                <option data-trans="filter-price" value="price">Price</option>
                <option data-trans="rating" value="rating">Rating</option>
                <option data-trans="filter-title" value="title">Title</option>
            </select>
            <label data-trans="deacending-label">Deacending</label>
            <input class='checkbox' type="checkbox" onchange="onSetFilterBy('deacending',this.checked)">
            <input class='txtbox form-control-sm' data-trans="searchbox-placeholder" type="text"
                placeholder="Search for title..." oninput="onSetFilterBy('text',this.value)">
        </div>
        <button class="create-btn btn btn-outline-warning btn-sm m-2" data-trans="new-book-btn"
            onclick="onCreateNewBook()">Create
            new book</button>
        <table class="table text-center bg-info mt-2">
            <thead class="catalog-headings bg-primary text-light"></thead>
            <tbody class="book-catalog"></tbody>
        </table>
    </section>

    <button class="next-page btn btn-outline-light m-1" data-trans="previous"
        onclick="onPreviousPage()">Previous</button>
    <button class="next-page btn btn-outline-light m-1" data-trans="next" onclick="onNextPage()">Next</button>


    <div class="book-modal bg-primary opacity-75"></div>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/books.service.js"></script>
    <script src="js/books.controller.js"></script>
</body>

</html>
